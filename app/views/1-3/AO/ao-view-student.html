{% extends "layout.html" %}

{% block pageTitle %}
View learners: ESFA T Levels
{% endblock %}

{% block beforeContent %}
{% include "includes/AO-phase-banner.html" %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="ao-view-students" class="govuk-back-link">Back</a>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">
            What is the learner's ULN?
        </h1>

        <form method="post" action="action-view-students-details">

            <div class="govuk-form-group">
                <span id="event-name-hint" class="govuk-hint">
                    For example, 1000000001
                </span>
                <input class="govuk-input govuk-!-width-one-quarter" id="uln-view" name="uln-view" type="number">
            </div>

            <div class="govuk-form-group">
                <button class="govuk-button" data-module="govuk-button">
                    Continue
                </button>

            </div>
        </form>

    </div>
</div>

{% endblock %}
